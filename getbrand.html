<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>牌子分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/getbrand.css">
</head>
<body>
<div class="mmb_container">
    <!--慢慢买头部-->
    <div class="mmb_header clearfix">
        <div class="header_left fl">
            <a href="javascript:;"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="header_right fr">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--慢慢买搜索-->
    <div class="mmb_search">
        <div class="search_left">
            <input value="" name="key" type="search" placeholder="请输入你想比价的商品">
        </div>
        <div class="search_btn">
            <input type="submit" value="搜索">
        </div>
    </div>
    <div class="mmb_main">
        <!--填写内容-->
        <!--面包屑导航-->
        <div class="brand_nav">
            <a href="javascript:;">首页&nbsp;>&nbsp;</a>
            <a href="javascript:;">全部分类&nbsp;>&nbsp;</a>
        </div>
        <!--热门品牌排行-->
        <div class="hot_brand">
            <a href="javascript:;">
                平板电视那个牌子好
            </a>
        </div>
        <div class="getbrand_list">
            <ul class="brand_show">
               <!--<li>-->
                   <!--<a href="javascript:;">-->
                  <!--<div class="brand_icon">1</div>-->
                   <!--<div class="brand_right">-->
                       <!--<div class="right_top">三星平板电视啊哈哈 <i class="iconfont icon-fanhui"></i></div>-->
                       <!--<div class="right_bottom"><span>三十天全网销售：242408件</span></div>-->
                   <!--</div>-->
                   <!--</a>-->
               <!--</li>-->
            </ul>

        </div>




    </div>
    <!--//固定写死-->
    <div class="fixed_footer">
        <!--慢慢买尾部-->
        <div class="mmb_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="huidingbu"><i class="iconfont icon-huidingbu gotop"></i>返回顶部</a>
            </div>

        </div>
        <!--慢慢买尾部信息-->
        <div class="foot_info">
            <p>
                <a href="javascript:;" class="upload">手机APP下载</a><a href="javascript:;">
                慢慢买手机版</a>--掌上比价平台</p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
        <!--底部固定图片-->
        <div class="foot_pic">
            <img src="images/bottom.png" alt="">
            <div class="yuan"><i class="iconfont icon-huidingbu gotop"></i></div>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
{{each result v i}}
<li>
<a href="brandDetail.html?brandTitleid={{v.brandTitleId}}">
    <div class="brand_icon">{{i+1}}</div>
    <div class="brand_right">
        <div class="right_top">{{v.brandName}} <i class="iconfont icon-fanhui"></i></div>
        <div class="right_bottom"><span>{{v.brandInfo}}</span></div>
    </div>
</a>
</li>
    {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commons.js"></script>
<script src="js/getbrand.js"></script>
</body>
</html>
