<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/adapter.css">
    <link rel="stylesheet" href="css/coupon.css">
</head>
<body>
<div class="container">
    <!--白菜价头部-->
    <div class="baicai_header">
        <div class="header_left">
            <a href="javascript:(history.go(-1))">
                <i class="iconfont icon-fanhui"></i>
            </a>
        </div>
        <div class="title"><h4>优惠券</h4></div>
        <div class="header_right">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--白菜价商品列表-->
    <div class="main">
        <ul class="clearfix coupon_show">
            <!--<li><a href="couponproduct.html"><img src="images/cc.jpg" alt=""><p>肯德基</p></a></li>-->

        </ul>
    </div>

    <!--导航条-->
    <div class="big">
    <div class="free_nav">
        <a href="#">首页&nbsp;></a>
        <a href="#">&nbsp;优惠券</a>
    </div>
    </div>
    <!--白菜价商品尾部-->
    <div class="footer">
        <ul class="clearfix">
            <li><a href="javascript:;">登陆</a></li>
            <li><a href="javascript:;">注册</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-huidingbu"></i>返回顶部</a></li>
        </ul>
        <div class="footer_info">
            <p>
                <span class="one">手机APP下载</span>
                <span class="two">慢慢买手机版</span>
                <span class="three">--掌上比价平台</span>
            </p>
            <p class="addr">m.manmanbuy.com</p>

        </div>


    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li><a href="{{v.couponLink}}?couponid={{v.couponId}}"><img src="{{v.couponImg}}" alt=""><p>{{v.couponTitle}}</p></a></li>
    {{/each}}
</script>





<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commons.js"></script>
<script src="js/coupon.js"></script>
</body>
</html>
