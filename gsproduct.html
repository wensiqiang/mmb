<body>

        <div class="header_right">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>

   <!--写内容-->
        <div class="pro_nav">

               <li class="pro_sec first"><span>华北</span>&nbsp;<i class="jianjian"></i></li>

            <div class="pro_list fir">

                </ul>

            </div>
            <div class="pro_list sec">
                <i class="iconfont icon-xuanzhong xuanzhong"></i>
                <ul class="list list_sec">
                    <!--<li>华东</li>-->
                </ul>
            </div>
            <div class="pro_list thi">
                <i class="iconfont icon-xuanzhong xuanzhong"></i>
                <ul class="list list_thi">
                    <li>全部价格</li>
                </ul>
            </div>
            </div>

    <div class="mmb_main">
    <ul class="product_list clearfix">
        <!--<li class="gsp">-->
            <!--<div class="top">-->
                <!--<img src="images/hh.jpg" alt="">-->
            <!--</div>-->
            <!--<div class="second">-->
                <!--<span>我自己一个人吃饭</span>-->
            <!--</div>-->
            <!--<div class="third">-->
                <!--<span class="money">&yen;0.50</span>-->
                <!--<span class="btn">去凑单</span>-->
            <!--</div>-->
        <!--</li>-->
    </ul>
    </div>
    <!--//固定写死-->

        <!--慢慢买尾部-->
        <div class="mmb_footer">
            <div class="footer_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="huidingbu"><i class="iconfont icon-huidingbu gotop"></i>返回顶部</a>
            </div>

        </div>
        <!--慢慢买尾部信息-->
        <div class="foot_info">
            <p>
                <a href="javascript:;" class="upload">手机APP下载</a><a href="javascript:;">
                慢慢买手机版</a>--掌上比价平台</p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
        <!--底部固定图片-->
        <div class="foot_pic">

        </div>
    </div>
</div>
<!--渲染京东下面的内容--超市列表-->
<script type="text/html" id="tpl">
    {{each result v i}}
    <li data-shopid="{{v.shopId}}"><span>{{v.shopName}}</span>
    <i class="iconfont icon-xuanzhong xuanzhong1"></i>
    </li>
    {{/each}}
</script>

<!--地域信息-->
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li data-areaid="{{v.areaId}}"><span>{{v.areaName}}</span>
        <i class="iconfont icon-xuanzhong xuanzhong1"></i>
    </li>

    {{/each}}
</script>

<!--渲染主页面商品内容-->
<script type="text/html" id="tpl3">
    <% if(result.length==0){%>
    <p style="text-align: center;font-size: 16px;margin-top: 20px;">对不起，没搜到相关数据</p>
    <%}else{%>
    {{each result v i}}
         <li class="gsp">
                <div class="top">
                    <img src="{{@result[i].productImg}}" alt="">
                </div>
                <div class="second">
                    <span class="txt-cut">{{v.productName}}</span>
                </div>
                <div class="third">
                    <span class="money">{{v.productPrice}}</span>
                    <span class="btn">去凑单</span>
                </div>
            </li>
            {{/each}}
    <%}%>
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commons.js"></script>
<script src="js/gsproduct.js"></script>
