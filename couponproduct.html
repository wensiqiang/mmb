<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/adapter.css">
    <link rel="stylesheet" href="css/getcoupon.css">
</head>
<body>
<div class="container">
    <!--白菜价头部-->
    <div class="baicai_header">
        <div class="header_left">
            <a href="javascript:(history.go(-1))">
                <i class="iconfont icon-fanhui"></i>
            </a>
        </div>
        <div class="title"><h4>肯德基优惠券</h4></div>
        <div class="header_right">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--白菜价商品列表-->
    <div class="main">
    <!--最前面出示优惠券-->
        <div class="free_coupon">
            --点餐时请出示手机中的优惠券，即可享受优惠--
        </div>

        <div class="coupon_count">
        <div class="coupon_list">
            <div class="left_pic">
                <img src="images/hh.jpg" alt="">
            </div>
            <div class="right_pic">
                <div class="first">我想吃肯德基，肯德基真的很好吃，我要好好挣钱，我要吃肯德基这是真的很好吃，我要好好挣钱，我要吃肯德基这是真的</div>
                <div class="jiantou">
                <b class="coupon_price">&yen;&nbsp;28</b>
                <i class="iconfont icon-jiantouyou" style="float:right;font-size:1rem;"></i>
                </div>
                <div class="coupon_time">有效期至10月31日</div>
            </div>
        </div>

        </div>
    </div>
    <!--白菜价商品尾部-->
    <div class="footer">
        <ul class="clearfix">
            <li><a href="javascript:;">登陆</a></li>
            <li><a href="javascript:;">注册</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-huidingbu"></i>返回顶部</a></li>
        </ul>
        <div class="footer_info">
            <p>
                <span class="one">手机APP下载</span>
                <span class="two">慢慢买手机版</span>
                <span class="three">--掌上比价平台</span>
            </p>
            <p class="addr">m.manmanbuy.com</p>

        </div>


    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <div class="coupon_list">
        <div class="left_pic">
            {{@result[i].couponProductImg}}
        </div>
        <div class="right_pic">
            <div class="first">{{v.couponProductName}}</div>
            <div class="jiantou">
                <b class="coupon_price">{{v.couponProductPrice}}</b>
                <i class="iconfont icon-jiantouyou" style="float:right;font-size:1rem;margin-top:1rem;"></i>
            </div>
            <div class="coupon_time">{{v.couponProductTime}}</div>
        </div>
    </div>
    {{/each}}
</script>





<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commons.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
