<script type="text/html" id="tpl">
    <!--渲染导航条商品信息-->
{{each result v i}}
<li class="active baicainav_list" data-id="{{v.titleId}}"><a href="baicaijia.html?titleid={{v.titleId}}">{{v.title}}</a></li>
{{/each}}

</script>

<!--渲染下面商品列表-->
<script type="text/html" id="tpl2">
    {{each result v i}}
    <div class="baicaijia_list">
        <div class="left_pic">
            {{@result[i].productImg}}
        </div>
        <div class="right_pic">
            <div class="first">{{@result[i].productName}}</div>
            <div class="second">{{@result[i].productPrice}}
            </div>
            <div class="third">
                <span class="yuan">1%</span>
                <span>已领82张</span>
            </div>
            <div class="four">

                <span class="free">{{@result[i].productCoupon}}</span>
                <span class="link">{{@result[i].productHref}}</span>
            </div>
        </div>
    </div>

    {{/each}}
</script>
